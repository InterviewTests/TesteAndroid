apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

ext {

    SUPPORT_LIBRARY_VERSION = '27.1.1'
    CONSTRAINT_VERSION = '1.1.0'

    RXJAVA_VERSION = '2.0.1'
    RETROFIT_RXJAVA_ADAPTER_VERSION = '1.0.0'

    RETROFIT_VERSION = '2.2.0'
    OKHTTP_LOGGING_INTERCEPTOR_VERSION = '3.6.0'

    TIMBER_VERSION = '4.7.0'

    DAGGER_VERSION = '2.12'

    MOCKITO_CORE_VERSION = '2.12.0'
    MOCK_WEBSERVER_VERSION = '2.7.5'
    JUNIT_VERSION = '4.12'
    ESPRESSO_VERSION = '3.0.1'
    TEST_RUNNER_VERSION = '1.0.1'

}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.vctapps.santanderchallenge"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // RXJAVA
    implementation "io.reactivex.rxjava2:rxandroid:${RXJAVA_VERSION}"
    implementation "io.reactivex.rxjava2:rxjava:${RXJAVA_VERSION}"

    // LOGGING INTERCEPTOR
    implementation "com.squareup.okhttp3:logging-interceptor:${OKHTTP_LOGGING_INTERCEPTOR_VERSION}"

    //DAGGER
    implementation "com.google.dagger:dagger:$DAGGER_VERSION"
    implementation "com.google.dagger:dagger-android-support:$DAGGER_VERSION"
    implementation "com.android.support.constraint:constraint-layout:$CONSTRAINT_VERSION"
    kapt "com.google.dagger:dagger-compiler:$DAGGER_VERSION"
    kapt "com.google.dagger:dagger-android-processor:$DAGGER_VERSION"

    // RETROFIT
    implementation "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    implementation "com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$RETROFIT_RXJAVA_ADAPTER_VERSION"

    // TIMBER
    implementation "com.jakewharton.timber:timber:$TIMBER_VERSION"

    //SUPPORT LIBRARY
    implementation "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support.constraint:constraint-layout:$CONSTRAINT_VERSION"

    // TEST
    testImplementation "junit:junit:$JUNIT_VERSION"
    androidTestImplementation "com.android.support.test:runner:$TEST_RUNNER_VERSION"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION"
    testImplementation "org.mockito:mockito-core:$MOCKITO_CORE_VERSION"
    androidTestImplementation "org.mockito:mockito-android:$MOCKITO_CORE_VERSION"
    testImplementation "com.squareup.okhttp:mockwebserver:$MOCK_WEBSERVER_VERSION"

}
